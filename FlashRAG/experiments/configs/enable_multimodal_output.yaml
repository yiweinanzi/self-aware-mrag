# 启用多模态输出的配置
# 用于MRAG 3.0符合性测试

# ============================================================================
# 核心开关 - MRAG 3.0关键
# ============================================================================
use_multimodal_output: true  # ⭐ 启用多模态输出

# ============================================================================
# 多模态输出参数
# ============================================================================
# Position Identification参数
insertion_confidence_threshold: 0.7  # 插入置信度阈值
max_images_per_answer: 3            # 每个答案最多插入图像数

# Scenario Detection参数
pure_image_threshold: 0.9           # 纯图像回答阈值（Sub-scenario I）
mixed_threshold: 0.5                # 混合答案阈值（Sub-scenario II）

# ============================================================================
# 不确定性估计参数
# ============================================================================
uncertainty_threshold: 0.15  # 降低阈值以测试多模态输出功能（实际实验用0.43）
text_weight: 0.4             # 68.90%配置
visual_weight: 0.3           # 68.90%配置  
alignment_weight: 0.3        # 68.90%配置

# ============================================================================
# 位置融合参数
# ============================================================================
use_position_fusion: true
position_importance_weight: 0.3

# ============================================================================
# 归因参数
# ============================================================================
use_attribution: true
attribution_threshold: 0.6

# ============================================================================
# 检索参数
# ============================================================================
retrieval_topk: 5

# ============================================================================
# 数据集配置
# ============================================================================
dataset_name: okvqa
data_dir: flashrag/data/VQA
max_samples: 100  # 先小规模测试

# ============================================================================
# 模型路径
# ============================================================================
llava_model_path: /root/autodl-tmp/models/llava-v1.5-7b
clip_model_path: /root/autodl-tmp/models/clip-vit-large-patch14-336
bge_model_path: /root/autodl-tmp/models/bge-large-en-v1.5

# ============================================================================
# 输出配置
# ============================================================================
output_dir: experiments/multimodal_output_test
save_samples: true
save_intermediate_results: true

# ============================================================================
# 日志配置
# ============================================================================
verbose: true
log_level: INFO

